{% extends 'base.html' %}

{% block content %}
    <div class="form-group" id="recipe-search">
        <form class="form-group" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.ingredients.label }}
                {{ form.ingredients(size=32) }}
            </p>
            <p>
                {{ form.submit }}
            </p>
        </form>
        <hr id="hr-find-recipes">
    </div>
    <div id="srch-rslts-div">
        <h4>Results</h4>
    </div>

{% endblock %}
