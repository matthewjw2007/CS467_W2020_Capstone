{% extends 'base.html' %}

{% block content %}
    <div class="col">
        <h1>Edit Profile</h1>
        <div class="form-group">
            <form action="" method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}
            </p>
            <p>
                {{ form.submit }}
            </p>
        </form>
        </div>
        <a id="cancel-link" href="{{ url_for('users.user', username=current_user.username) }}">Cancel</a>
    </div>
{% endblock %}
